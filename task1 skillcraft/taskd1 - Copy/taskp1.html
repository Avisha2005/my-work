<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Navigation Menu</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  #navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333; /* default background color */
    transition: background-color 0.3s ease;
    z-index: 1000; /* to make sure it stays on top */
  }
  
  #navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: inherit;
  }
  
  #navbar li {
    float: left;
  }
  
  #navbar li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  
  #navbar li a:hover {
    background-color: #555; /* background color on hover */
  }
</style>
</head>
<body>
<div id="navbar">
  <ul>
    <li><a href="#" class="active">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<div style="height: 1000px; background-color: #f0f0f0; padding: 20px;">
  <!-- Content to make the page scrollable -->
</div>

<script>
  window.onscroll = function() {scrollFunction()};
  
  function scrollFunction() {
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
      document.getElementById("navbar").style.backgroundColor = "#222"; /* Change background color when scrolled */
    } else {
      document.getElementById("navbar").style.backgroundColor = "#333"; /* Default background color */
    }
  }
</script>
</body>
</html>
