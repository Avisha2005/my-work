<html>
    <head>
        <style>
            div{
                width: 300px;
                height:100px;
                background-color: yellow;
                border: 1px solid black;

            }
            #mydiv{
                transform: rotateX(150deg);

            }
        </style>
    </head>
    <body>
        <h1>the rotateX()method</h1>
        <p>the rotateX()method rotate an element around its X-axis at a  given degree....</p>
        <div>this is normal div element</div>
        <div id="mydiv">
            this div element is rotate 150 degrees....
        </div>
    </body>
</html>
