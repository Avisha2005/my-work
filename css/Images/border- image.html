<html>
    <head>
        <style>
            #borderimg{
                border: 10px solid transparent;
                padding: 15px;
                border-image: url(border.png)30 stretch;

            }
        </style>
    </head>
    <body>
        <h1>the border image property</h1>
        <p>here the middle section of the image are stretched  to create the border:</p>
        <p id="borderimg">border-image:url(border.png)30 stretch;</p>
        <p>here the  original image</p><img src="border.png">
        <p><strong>note:</strong>internet explorer 10,and earlier versions do not support theborder-image property..</p>

    </body>
</html>
