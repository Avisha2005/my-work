<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    section {
        padding: 50px;
        text-align: center;
    }
</style>
</head>
<body>
<header>
    <h1>Welcome to Our Landing Page</h1>
</header>
<section>
    <h2>Subscribe to Our Newsletter</h2>
    <form id="newsletterForm">
        <input type="email" id="emailInput" placeholder="Enter your email">
        <button type="submit">Subscribe</button>
    </form>
    <p id="confirmationMessage"></p>
</section>

<script>
document.getElementById("newsletterForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the email input value
    var email = document.getElementById("emailInput").value;

    // Validate email format (you can use a more sophisticated validation)
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return;
    }

    // Here you can perform further actions like submitting the email to a server, etc.
    // For demonstration purposes, let's just display a confirmation message
    document.getElementById("confirmationMessage").textContent = "Thank you for subscribing!";
});
</script>
</body>
</html>
