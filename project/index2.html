<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=r, initial-scale=1.0">
    <title>Alarm clock in javascript codingnepal</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrapper">
        <img src="clock1.jpg" alt="clock">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="hour"selected hidden>Hour</option>
                    
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="minute"selected hidden>minute</option>
                    

                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM"selected hidden>AM/PM</option>
                   

                </select>
            </div>
        </div>
        <button>set Alarm</button>
    </div>
    <script src="script2.js"></script>
</body>
</html>
